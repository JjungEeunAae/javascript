<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>append2.html</title>
  <style>
    div{
      margin: 5px;
      padding: 10px;
      border: 1px solid orange;
    }
  </style>
</head>
<body>

    <div id="apple">사과</div>
    <div id="banana">바나나</div>
    <div id="kiwi">키위</div>

    <div id="basket"></div>

    <script>
      /*div와 span을 생성하고
      span 내용에 텍스트 추가,
      생성한 div 태그에 span 태그 추가
      div class, title, id 추가
      생성한 div 클릭 시 삭제됨
      apple id를 가진 div를 id basket인 div에 삽입*/
      apple.onclick = function(){
        //div라는 태그를 생성 => <div></div>
        let frut = document.createElement("div");
        //<div class title id><span>사과</span></div>
        //span태그생성
        let spang = document.createElement("span");
        //span태그내용
        spang.innerText="삭왕";
        //span 태그를 div에 삽입
        frut.append(spang);
        //태그에 class 속성 삽입 => <div class="Apple">Text</div>
        // =frut.setAttribute("class","Apple");
        frut.classList.add("Apple");
        //태그에 title 속성 넣기
        frut.title = "사과";
        //태그에 ID 속성 넣기
        frut.id="aaapple";
        //생성한 태그를 누르면 삭제
        frut.onclick = function(){
          this.remove();
    }
          //basket에 생성된 div 삽입 
          basket.append(frut);
      }
    </script>
</body>
</html>
