<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2022년 12월 30일</title>
    <style>
      span {
        margin-bottom: 10px;
      }
      #sty {
        border: 1px solid olive;
      }
    </style>
  </head>
  <body>
    <h3>영화정보</h3>
    <input id="bt" value="20221229" /><button id="btnSelect">조회</button>
    <div id="sty">
      <div id="result"></div>
      <div id="info"></div>
    </div>
    <script>
      //!div 클릭하면 클릭대상 정보를 보여줌
      result.addEventListener("click", (ev) => {
        let movieCd = ev.target.innerHTML;
        movieinfo(movieCd);
      });

      function promiseAjax(url) {
        return new Promise(function (resolve, reject) {
          //비동기함수
        });
        let xhr = new XMLHttpRequest();
        xhr.onload = function () {
          //응답결과를 resolve로 넘겨줌
          resolve(xhr.response);
        };
        xhr.onerror = function () {
          reject(xhr.status);
        };
        xhr.open("get", url);
        xhr.send();
      }

      function movieinfo(movieCd) {
        let url =
          "http://www.kobis.or.kr/kobisopenapi/webservice/rest/movie/searchMovieInfo.json?key=f5eef3421c602c6cb7ea224104795888&movieCd=" +
          movieCd;
        //패치함수, 동기식처럼 처리하는 장소
        promiseAjax(url)
          // .then((res) => {return JSON.parse(res);}) //return 없애도 됨
          .then((res) => {info.innerHTML = res});
      }

      //! 조회버튼 누르면 영화 API에 있는 원하는 정보를 보여줌
      btnSelect.addEventListener("click", function () {
        let url =
          "https://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=f5eef3421c602c6cb7ea224104795888&targetDt=" +
          bt.value;
          promiseAjax(url)
          .then(res => JSON.parse(res)
          .then((res)=>{
            res = boxOfficeResult.dailyBoxOfficeList;
            for(let i = 0 ; i < res.length ; i++){
              result.innerHTML+=`<div>${res[i].movieCd}</div>`
            }
            return res[0].movieCd
          })
          .then{movieCd => movieinfo(movieCd)}
      });
    </script>
  </body>
</html>
