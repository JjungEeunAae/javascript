<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>add_remove.html</title>
</head>
<body>
  <h3>노드 추가 삭제</h3>
  <button class="btnadd">+</button>
    <div id="temp">
      <input id="school"><input id="dt"><button class="btn">-</button>
    </div>
    <div id="result"></div>
  <script>
    let btnadd = document.getElementsByClassName("btnadd")[0];
    temp = document.querySelector("#temp");

    btnadd.onclick = function(){
      // result.innerHTML +=
      // `<div class="temp">
      // <input id="school"><input id="dt"><button class="btn">-</button>
      // </div>`

      //div라는 태그를 생성
      let newDiv = document.createElement("div");
      //setAttribute
      //appendChild = append
      //innerText

      //newDiv라는 div태그에 속성명과 속성값을 넣는다
      newDiv.setAttribute("id","temp"); //태그와 태그명
      
      //newDiv라는 div태그 텍스트에 temp의 태그 내용을 넣는다
      newDiv.innerHTML = temp.innerHTML;

      //웹문서 바디에 자식에 newDiv를 나타나게한다.
      document.body.appendChild(newDiv);
    }
  </script>
</body>
</html>
