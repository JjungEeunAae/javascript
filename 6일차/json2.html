<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>json2.html</title>
</head>
<body>

  <h3>JSON : Javascript Obsect Natation</h3>
  <script>
    //{} -> . , [] -> [0]

    let data = {name:'jung',age:'29',hobby:["A","B"]};
    //첫번째 취미만 출력
    console.log(data.hobby[0]); 

    let datas = [
      { name:'jung',
        age:'29',
        hobby:["A","B"]
      },
      { name:'kim',
        age:'28',
        hobby:["C","D"]
      },
    ];
    //두번째 객체의 name속성
    console.log(datas[1].name);

    let info = {
      result : true,
      count : 1,
      data : [
        { name:'jung',
          age:'29',
          hobby:["A","B"]
        },
        { name:'kim',
          age:'28',
          hobby:["C","D"]
        },
      ]
    };
    //첫번째 객체의 첫번째 hobby가 나오게 출력
    console.log(info.data[0].hobby[0]);

    let chartdata = [
      ['Mushroomds',3],
      ['Onions',1]
    ]
    for(let i = 0 ; i < chartdata.length ; i++){
      console.log(chartdata[i][1]);
    }
    </script>
</body>
</html>
