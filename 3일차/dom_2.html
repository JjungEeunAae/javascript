<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom_2.html</title>
</head>
<body>
  <input id="txt1">
  <input id="txt2">

  <button id="addBtn1">추가</button>
  <button id="addBtn2">추가</button><br>

  <select id="itemList" size="10">
    <option value="apple">사과</option>
  </select>

  <script>
    //addBtn1 : 백앤드값
    //addBtn2 : option추가값

    addBtn1.onclick = function(){

      //option 태그 생성
      let option = document.createElement("option"); //(" ") <-만들고자 하는 태그 작성

      //태그의 속성을 지정
      option.setAttribute("value",txt1.value); //<option value="txt1 입력값">

      //태그내용
      option.innerText = txt2.value;  //<option value="txt1 입력값">사과

      //부모태그에 연결
      itemList.appendChild(option);

      
    }

    addBtn2.onclick = function(){
      itemList.innerHTML += `<option value="${txt1.value}"> ${txt2.value} </option>` // += -> a=a+b
      txt1.value = '';
      txt2.value = '';
    }
    // }
  </script>
</body>
</html>
