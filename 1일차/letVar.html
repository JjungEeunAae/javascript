<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>letVar.html</title>
</head>
<body>
  <script>
    /*
    var : 중복선언 가능
          함수범위
    let : 중복선언 안됨 (사용권장)
         블럭범위
    */

    //올해 윤년
    let result = 2022 % 4;
    //요일
    let week = 15 % 7; // 0~6 사이의 값
    let weekName = ['월','화','수','목','금','토','일'];
    console.log(weekName[week]) //값

    //해당 월의 마지막날이 몇일인지?
    let month= [31,28,31,30,31,30,31,31,30,31,30,31]
    //월을 입력(1~12) > 값이 0 ~ 11으로 나와야함
    let name = prompt("1월~12월 사이로 입력하세요","1")
    //마지막날 출력
    console.log(month[name - 1],'일입니다.')
  </script>
  
</body>
</html>
