<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*자기소개하기
      이름, 나이, 취미, 주소
    */
   //내 정보를 변수로 저장
    let name = '정은애' //이름  기본형 : 문자열
    let age = 29; //나이  기본형 : 숫자
    let 취미 = ['없음','없음2'] //취미  복합유형 : 배열(하나의 값에 여러개 출력하는 방법)
    let 주소 = {home:'경산',office:'대구'} //주소  복합유형 : 객체(집은 여기고 회사는 저기다)

   //내 정보를 콘솔에 출력
    console.log(name);
    console.log(age);
    console.log(취미[0], 취미[1]);
    console.log(주소.home, 주소.office);
  </script>
</body>
</html>
