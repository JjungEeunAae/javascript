<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
    </tr>
    <tr>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
    </tr>
    <tr>
      <td>9</td>
      <td>10</td>
    </tr>
  </table>
    <script>
    /*1열의 합계*/
      let sum = 0;
      let td = document.querySelectorAll("td:first-child");
      for(let i = 0; i<td.length ;i++){ //td.length = 값의 끝, i=시작값, i++=1씩증가
        sum += parseInt(td[i].innerText) //
      }
      alert(sum);
    </script>
</body>
</html>
