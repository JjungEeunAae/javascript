<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10818</title>
</head>
<body>
  <script>
    /*
    정수의 개수 N(1 <= N <= 1,000,000)
    N개의 정수를 공백으로 구분
    모든 정수는 -1,000,000보다 크거나 같고,
    1,000,000보다 작거나 같은 정수이다.
    */
    
    //배열 받을 곳
    function total(num){
      let s = 0; //s는 0
      //for -> 0부터 시작하고 조건에 맞지 않으면 i는 1씩 증강함/조건이 맞을 때까지 1씩 증강시켜 값을 만든다
      for(let i = 0 ; i < num.length ; i++){  
        //s=s+num[i] -> 
        s += num[i]; 
      }
      return s;
    }
    
    //최대값
      function max(num){
        let m = num[0];
        for(let i = 0 ; i < num.length ; i++){
          if(num[i]>m){
            /*최대값이랑 배열의 요소값을 비교
            요소값이 크면 최대값 변수에 저장*/
            m = num[i];
          }
        }
        //최대값리턴
        return m;
      }

      //최소값
      function min(num){
        let m = num[0];
        for(let i = 1 ; i < num.length ; i++){
          if(num[i]<m){
            m = num[i];
          }
        }
                //최소값리턴
        return m;
      }


    //정수 배열
    let N = [20,10,35,30,7];
    let Num = N;

    //값확인
    console.log(Num);
    console.log(total(N));
    console.log(max(N));
    console.log(min(N));





  </script>
</body>
</html>
