<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array.html</title>
  </head>
  <body>
    <script>
      //얕은복사, 깊은복사
      let arr1 = ["사과", "바나나", { id: 1, name: "park" }];

      //기본타입 깊은복사, 객체타입은 얕은복사
      //let arr2 = [...arr1];

      //깊은복사
      let arr2 = JSON.parse(JSON.stringify(arr1));

      arr2[0] = "포도";
      arr2[2].name = "choi";
      console.table(arr1);
      console.table(arr2);

      //length
      //arr2.length = 5; //중간에 값이 없어도 Array 길이 5로 나옴
      arr2.length = 0; //모든 요소 삭제
      console.table("arr2", arr2);
    </script>
  </body>
</html>
